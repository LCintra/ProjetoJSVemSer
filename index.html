    <div id="login" class="container">
        <form>
            <div>
                <div class="border">
                    <div>
                        <h1>Login do Sistema</h1>
                    </div>
                    <div class="inputs">
                        <div>
                            <span>Email</span>
                            <input type="email" name="email" id="email-input-login">
                        </div>
                        <div>
                            <span>Senha</span>
                            <input type="password" name="password" id="password-input-login">
                        </div>
                    
                        <div>
                            <input type="button" value="Login" id="login-button" onclick="validarLogin()">

                </div>
                <div class="low-border">

        </form>

                <label for="user">Tipo de Usuário</label>
                <select required name="user" id="input">
                    <option value="q1"></option>
                    <option value="q2"></option>
                </select>

                <label for="name">Nome Completo*</label>
                <input id="input" type="text" name="username"required>

                <label for="date">Data de Nascimento*</label>
                <input id="input" type="text" name="username"required>

                <label for="date">Email*</label>
                <input id="input" type="email" name="username"required>

                <label for="date">Senha*</label>
                <input id="input" type="password" name="username"required>

                <input type="checkbox"><p>Primeiro Emprego?</p>

                <button>Voltar</button>
                <button>Cadastrar</button>
            </form>





























































































































            
        </div>
